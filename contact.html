<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Restaurant Menu Redesign</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="example-menu.html">Example Redesigned Menu</a></li>
                <li><a href="signup.html">Create Account</a></li>
                <li><a href="login.html" class="login-tab">Login</a></li> <!-- New Login Tab -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h1>Contact Us</h1>
            <div class="contact-cards">
                <div class="contact-card">
                    <h3>Email</h3>
                    <p><a href="mailto:info@restaurant.com">info@restaurant.com</a></p>
                </div>
                <div class="contact-card">
                    <h3>Phone</h3>
                    <p><a href="tel:+1234567890">+1 (234) 567-890</a></p>
                </div>
                <div class="contact-card">
                    <h3>Location</h3>
                    <p>123 Restaurant St, Food City, FC 45678</p>
                </div>
            </div>

            <form action="#" method="post" id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Restaurant Menu Redesign Service</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
