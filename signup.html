<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - The Menu Doctor</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="example-menu.html">Example Redesigned Menu</a></li>
                <li><a href="signup.html">Create Account</a></li>
                <li><a href="login.html" class="login-tab">Login</a></li> <!-- New Login Tab -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="create-account">
            <h1>Create Your Account</h1>
            <p>Join The Menu Doctor today and start customizing your restaurant's menu design.</p>
            
            <form id="create-account-form">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <p class="already-have-account">Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Restaurant Menu Redesign Service | All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
