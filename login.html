<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Menu Doctor</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="example-menu.html">Example Redesigned Menu</a></li>
                <li><a href="signup.html">Create Account</a></li>
                <li><a href="login.html" class="login-tab">Login</a></li> <!-- New Login Tab -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="login">
            <h1>Login to Your Account</h1>
            <p>Welcome back! Please login to continue.</p>

            <!-- Login Form -->
            <form id="login-form">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit" class="btn">Login</button>
            </form>

            <!-- Link to create an account if the user doesn't have one -->
            <p class="no-account">Don't have an account? <a href="signup.html">Create one here</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Restaurant Menu Redesign Service | All rights reserved.</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
